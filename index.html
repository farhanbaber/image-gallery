<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image-Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
    <div class="container">
        <div class="image-gallery">
            <div id="head"><h1>IMAGE GALLERY</h1></div>
            <img src="assets/fortuner__1_-removebg-preview (1).png" alt="Main Image" id="mainimg">
        </div>
        <div class="thumbnail-container">
            <div class="thumbnail-wrapper fortuner">
                <img src="assets/fortuner__1_-removebg-preview (1).png" alt="Fortuner" class="thumbnail">
            </div>
            <div class="thumbnail-wrapper civic">
                <img src="assets/civic_x-removebg-preview.png" alt="Civic" class="thumbnail">
            </div>
            <div class="thumbnail-wrapper grandi">
                <img src="assets/grandi-removebg-preview.png" alt="Grandi" class="thumbnail">
            </div>
            <div class="thumbnail-wrapper v8">
                <img src="assets/land_cruser-removebg-preview.png" alt="Land Cruiser" class="thumbnail">
            </div>
            <div class="thumbnail-wrapper vigo">
                <img src="assets/vigo-removebg-preview.png" alt="Vigo" class="thumbnail">
            </div>
            <div class="thumbnail-wrapper audi">
                <img src="assets/audi-removebg-preview.png" alt="Audi" class="thumbnail">
            </div>
        </div>
    </div>

   <script src="script.js"></script>

</body>
</html>
